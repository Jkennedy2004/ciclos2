name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:
    # ğŸ“¥ Paso 1: Clonar el cÃ³digo del repo
    - name: ğŸ“¥ Checkout del repositorio
      uses: actions/checkout@v3

    # ğŸ” Paso 2: SAST (AnÃ¡lisis EstÃ¡tico) con Semgrep
    - name: ğŸ” SAST con Semgrep (OWASP Top 10)
      uses: returntocorp/semgrep-action@v1
      with:
        config: "p/owasp-top-ten"  # Detecta inyecciones, XSS, secrets, etc.
        # Puedes cambiar por "p/javascript" si quieres solo JS

    # ğŸ§ª Paso 3: SCA (AnÃ¡lisis de dependencias) con npm audit
    - name: ğŸ§ª SCA con npm audit
      run: |
        cd app
        npm install
        npm audit --audit-level=high

    # ğŸ” Paso 4: Escaneo IaC con Checkov (Terraform)
    - name: ğŸ” IaC Scan con Checkov
      uses: bridgecrewio/checkov-action@v12
      with:
        directory: ./iac  # Carpeta donde estÃ¡ tu main.tf

    # ğŸ› ï¸ Paso 5: Build de imagen Docker
    - name: ğŸ› ï¸ Build Docker image
      run: docker build -t myapp ./app

    # ğŸ§½ Paso 6: Escaneo de imagen Docker con Trivy
    - name: ğŸ§½ Escaneo de Imagen con Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: myapp
        format: 'table'
        exit-code: '0'  # No falla el pipeline si encuentra algo
        severity: 'CRITICAL,HIGH'
